<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>404 - Page Not Found - Daan Douwe van Stigt</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="main1.css" media="screen">
    <link rel="stylesheet" href="mobile1.css" media="screen and (max-width: 800px)">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="404 - Page not found on daandouwe.com">
    <meta name="author" content="Daan Douwe van Stigt">

<style>
    body {
        cursor: none; /* Hide default cursor */
        margin: 0;
        padding: 0;
    }

    /* Cursor container */
    .cursor-container {
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
    }

    /* Your spinning animation */
    .spinning-cursor {
        animation: spinY 3s linear infinite;
        transform-style: preserve-3d;
        width: 64px;
        height: 64px;
    }

    .spinning-cursor img {
        width: 100%;
        height: 100%;
    }

    @keyframes spinY {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
    }

    /* 404 specific styles */
    .error-container {
        padding: 40px 20px;
    }

    .error-404 {
        font-family: times;
        font-size: 128px;
        color: #FF171A;
        text-shadow: 2px 2px 4px rgba(255, 23, 26, 0.3);
        animation: glitch 2s infinite;
        margin-bottom: 20px;
    }

    .error-message {
        font-family: times;
        font-size: 48px;
        color: white;
        margin-bottom: 40px;
    }

    .error-links {
        font-family: times;
        font-size: 32px;
        line-height: 1.6;
    }

    /* Glitch animation for 404 */
    @keyframes glitch {
        0%, 100% { transform: translateX(0); }
        10% { transform: translateX(-2px) scaleY(1.01); }
        20% { transform: translateX(2px) scaleY(0.99); }
        30% { transform: translateX(-1px) scaleY(1.02); }
        40% { transform: translateX(1px) scaleY(0.98); }
        50% { transform: translateX(-2px) scaleY(1.01); }
        60% { transform: translateX(2px) scaleY(0.99); }
        70% { transform: translateX(-1px) scaleY(1.02); }
        80% { transform: translateX(1px) scaleY(0.98); }
        90% { transform: translateX(-2px) scaleY(1.01); }
    }

    /* Fun broken links animation */
    .broken-links {
        font-family: times;
        font-size: 24px;
        color: #7429FF;
        margin: 20px 0;
        opacity: 0.7;
        animation: fade 3s infinite;
    }

    @keyframes fade {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.8; }
    }

    /* Mobile adjustments */
    @media (max-width: 800px) {
        body { cursor: auto; }
        .cursor-container { display: none; }
        
        .error-404 { font-size: 64px; }
        .error-message { font-size: 32px; }
        .error-links { font-size: 24px; }
    }
</style>

<body bgcolor="black">
    <!-- Custom cursor -->
    <div class="cursor-container" id="cursor">
        <div class="spinning-cursor">
            <img src="cursor.png" alt="Cursor">
        </div>
    </div>

    <div class="error-container">
        <font class="error-404">404</font><br>
        
        <font class="error-message">page not found</font><br><br>
        
        <div class="broken-links">
            &nbsp;&nbsp;<font color="#666666">bro</font><font color="#444444">ken_</font><font color="#222222">link.html</font><br>
            &nbsp;&nbsp;<font color="#666666">mis</font><font color="#444444">sing_</font><font color="#222222">page.php</font><br>
            &nbsp;&nbsp;<font color="#666666">404</font><font color="#444444">_er</font><font color="#222222">ror.htm</font><br><br>
        </div>
        
        <div class="error-links">
            &nbsp;&nbsp;<a href="/" style="text-decoration:none;"><font color="#1C7FFF">ho</font><font color="#2824B1">me</font></a><br>
            &nbsp;&nbsp;<a href="/bouwen/" style="text-decoration:none;"><font color="#FF171A">bo</font><font color="#FF5C00">u</font><font color="#00FF00">we</font><font color="#C1C1C1">n</font></a><br>
            &nbsp;&nbsp;<a href="https://github.com/daandouwe" style="text-decoration:none;"><font color="#1C7FFF">c</font><font color="#2824B1">ode</font></a><br><br><br>
            
            <font style="font-size: 20px; color: #7429FF;">
                &nbsp;&nbsp;maybe you were looking for something that doesn't exist<br>
                &nbsp;&nbsp;or maybe i broke something<br>
                &nbsp;&nbsp;either way, here are some working links
            </font><br><br><br>
            
            <a href="https://billwurtz.com/" style="text-decoration:none; font-size:16px;">
                <font color="white">&nbsp;&nbsp;this 404 page is also inspired by bill wurtz</font>
            </a>
        </div>
    </div>

    <script>
        // Cursor script (same as main page)
        if (!('ontouchstart' in window)) {
            const cursor = document.getElementById('cursor');
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
        }

        // Fun easter egg - random glitch on click
        document.addEventListener('click', () => {
            const error404 = document.querySelector('.error-404');
            error404.style.animation = 'none';
            setTimeout(() => {
                error404.style.animation = 'glitch 2s infinite';
            }, 100);
        });
    </script>
</body>
</html>
