<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Daan Douwe Bouwen</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles.css" media="screen">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Gallery - Daan Douwe van Stigt - Timmerman & Aannemer">
    <meta name="author" content="Daan Douwe van Stigt">
    <link rel="canonical" href="https://daandouwe.com/bouwen/gallery">
    <meta name="robots" content="index, follow">
    <meta name="language" content="Dutch">
    <meta name="geo.region" content="NL">
    <meta name="geo.placename" content="Amsterdam">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Gallery - Daan Douwe Bouwen">
    <meta property="og:description" content="Gallery - Daan Douwe van Stigt - Timmerman & Aannemer">
    <meta property="og:url" content="https://daandouwe.com/bouwen/gallery">
    <meta property="og:type" content="website">
    <meta property="og:image" content="../android-chrome-512x512.png">
    <meta property="og:image:alt" content="Daan Douwe van Stigt Gallery">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Gallery - Daan Douwe Bouwen">
    <meta name="twitter:description" content="Gallery - Daan Douwe van Stigt - Timmerman & Aannemer">
    <meta name="twitter:image" content="../android-chrome-512x512.png">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ImageGallery",
      "name": "Daan Douwe Bouwen Gallery",
      "description": "Portfolio of work by Daan Douwe van Stigt - Timmerman & Aannemer",
      "url": "https://daandouwe.com/bouwen/gallery"
    }
    </script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="dropdown">
            <button class="dropdown-button" id="dropdownButton">
                <img src="../favicon-round.svg" alt="Menu" class="dropdown-arrow" id="dropdownArrow">
            </button>
            <div class="dropdown-content" id="dropdownContent">
                <a href="../">Home</a>
                <a href="./" class="active">Gallery</a>
                <a href="../#contact">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Gallery Section -->
    <div id="gallery" class="gallery-section">
        <h1 class="gallery-heading">Portfolio</h1>
        <div class="gallery-grid" id="galleryGrid"></div>
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close" id="lightboxClose">&times;</span>
        <img class="lightbox-content" id="lightboxImage" alt="Gallery image">
        <div class="lightbox-nav">
            <button class="lightbox-prev" id="lightboxPrev" aria-label="Previous image">
                <img src="../drill-round.svg" alt="Previous">
            </button>
            <button class="lightbox-next" id="lightboxNext" aria-label="Next image">
                <img src="../drill-round.svg" alt="Next">
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="gallery.js"></script>

</body>
</html>
