<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gallery - Daan Douwe Bouwen</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../styles.css" media="screen">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Gallery Daan Douwe van Stigt">
    <meta name="author" content="Daan Douwe van Stigt">
    <link rel="canonical" href="https://daandouwe.com/bouwen/gallery">
    <meta name="robots" content="index, follow">
    <meta name="language" content="Dutch">
    <meta name="geo.region" content="NL">
    <meta name="geo.placename" content="Amsterdam">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Gallery - Daan Douwe Bouwen">
    <meta property="og:description" content="Gallery Daan Douwe van Stigt">
    <meta property="og:url" content="https://daandouwe.com/bouwen/gallery">
    <meta property="og:type" content="website">
    <meta property="og:image" content="../android-chrome-512x512.png">
    <meta property="og:image:alt" content="Daan Douwe van Stigt">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Gallery - Daan Douwe Bouwen">
    <meta name="twitter:description" content="Gallert Daan Douwe van Stigt">
    <meta name="twitter:image" content="../android-chrome-512x512.png">

    <!-- Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "LocalBusiness",
      "name": "Daan Douwe Bouwen",
      "description": "Timmerman & Aannemer",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Amsterdam",
        "addressCountry": "NL"
      },
      "url": "https://daandouwe.com/bouwen/gallery"
    }
    </script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="dropdown">
            <button class="dropdown-button" id="dropdownButton">
                <img src="../favicon-round.svg" alt="Menu" class="dropdown-arrow" id="dropdownArrow">
            </button>
            <div class="dropdown-content" id="dropdownContent">
                <a href="../">Home</a>
                <a href="../gallery/">Gallery</a>
                <a href="./">Contact</a>
            </div>
        </div>
    </nav>

    <div class="signature">
        <div class="gallery-page">
            <h1 class="gallery-heading">Gallery</h1>
        </div>
    </div>
    
    <script>
        function onSuccess(token) {
            document.getElementById('contact-info').style.display = 'block';
            document.querySelector('.cf-turnstile').style.display = 'none';
        }
    </script>

    <script>
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownContent = document.getElementById('dropdownContent');
        const dropdownArrow = document.getElementById('dropdownArrow');

        dropdownButton.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownContent.classList.toggle('show');
            dropdownArrow.classList.toggle('flipped');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function() {
            if (dropdownContent.classList.contains('show')) {
                dropdownContent.classList.remove('show');
                dropdownArrow.classList.remove('flipped');
            }
        });
    </script>
</body>
</html>
