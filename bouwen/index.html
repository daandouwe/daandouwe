<body>

    <script>
        const images = [
            'logo-large.svg',
            'images/1.jpeg',
            'images/2.jpeg',
            'images/21.jpeg',
            'images/3.jpeg',
            'images/4.jpeg',
            'images/5.jpeg',
            'images/6.jpeg',
            'images/7.jpeg',
            'images/8.jpeg',
            'images/9.jpeg',
            'images/10.jpeg',
            'images/11.jpeg',
            'images/12.jpeg',
            'images/13.jpeg',
            'images/14.jpeg',
            'images/15.jpeg',
            'images/16.jpeg',
            'images/17.jpeg',
            'images/18.jpeg',
            'images/19.jpeg',
            'images/20.jpeg',
        ];
    
        let currentIndex = 0;
        const imgElement = document.getElementById('rotatingImage');
    
        function rotateImage() {
            imgElement.src = images[currentIndex];
            currentIndex = (currentIndex + 1) % images.length;
        }
    
        // Show first image immediately
        rotateImage();
        
        // Wait 4 seconds, then start rotating every 1.5 seconds
        setTimeout(function() {
            rotateImage();
            setInterval(rotateImage, 1500);
        }, 4000);
    </script>

    <script>
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownContent = document.getElementById('dropdownContent');
        const dropdownArrow = document.getElementById('dropdownArrow');

        dropdownButton.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownContent.classList.toggle('show');
            dropdownArrow.classList.toggle('flipped');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function() {
            if (dropdownContent.classList.contains('show')) {
                dropdownContent.classList.remove('show');
                dropdownArrow.classList.remove('flipped');
            }
        });
    </script>

    <script>
        function onSuccess(token) {
            document.getElementById('contact-turnstile').style.display = 'block';
            document.querySelector('.cf-turnstile').style.display = 'none';
        }
    </script>

</body>
